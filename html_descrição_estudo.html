                     As principais tag no HTML5 para inicio de projeto
 
                                             tag
 
 É um elemento usado para definir e estruturar o conteúdo de uma página da web
 Ela é composta pelo símbolos  de de menor "<" e maior ">" e dentro delas são escritos
 por assim dizer sua função, ou seja, o que ela faz para que serve a tag
 
 As tags defini a estrutura e o layout de uma página da web, bem como para formatar e exibir
 seu conteúdo. Elas podem ser usadas para criar links, tabelas, listas, imagens, vídeos,
 áudio, formulários e muitos outros elementos que podem ser exibidos em uma página da web.
 
 Além disso, as tags podem ter atributos que adicionam funcionalidades adicionais a elas,
 como especificar cores, tamanhos e outros estilos para as tags de texto, ou especificar a
 localização de um arquivo de imagem para a tag de imagem. Os atributos são colocados dentro
 da tag e são definidos com o sinal de igual (=) seguido pelo valor do atributo entre aspas.
 
                             tag/declaração <!DOCTYPE html>
 
 DOCTYPE é uma declaração por assim dizer, e é a primeira frase escrita no doc html
 É uma instrução para o navegador ou interpretador indicando a versão do HTML utilizada no
 documento
 A exclamação antes de DOCTYPE é utilizada para indicar que esta é uma declaração especial de
 instrução para o navegador, e não uma tag HTML comum
 Ela não possui tag de fechamento, sendo uma exceção na sintaxe HTML.
 Logo após a palavra DOCTYPE especifica qual versão é como por exemplo html4, html5 etc
 Se não é especificado qual versão é, escrevendo somente html o navegador assume que a página é
 escrita em HTML5
 Isso ocorre porque, em HTML5, o DOCTYPE é simplificado e não requer uma referência à versão
 específica do HTML
 Portanto, o navegador reconhecerá a página como um documento HTML5 e a renderizará adequadamente
 No entanto, é sempre recomendável especificar a versão correta do HTML usando o DOCTYPE para
 garantir que a página seja renderizada corretamente em diferentes navegadores e dispositivos
 
 
                              
                             tag de elemento HTML -> <html>... </html> 
 
 Essa tag é chamada de tag de elemento HTML (ou HTML element tag, em inglês), e é usada para
 delimitar o início e o fim do documento HTML
 É praticamente a 2º tag escrita no documento
 Ela contém todo o conteúdo HTML, como o head(cabeçalho), o body(corpo) etc.
 Tudo que estiver dentro dela é chamado de elementos html
 
 <html> isso abre o documento html 
 ... os três pontos represento o conteúdo da pagina html que é escrita aqui
 </html> isto fecha o html, perceba que tem uma barra para direita antes da palavra html
 
 Resumindo:
 Isto <html> ... </html> é o elemento html
 No meio é onde fica o conteúdo que sera apresentado na pagina que o usuário verá quando entrar
 nela
 A pagina podemos dizer que é um conjunto de elementos html que trabalham em conjunto, e assim
 pode ser reproduzido texto, imagens, videos etc. 
 Cada elemento vai fornecer suporte para o que se deseja ver na pagina
 Os elementos são conhecidos como tag
 
                          Informando o idioma no html
 Para indicar o idioma que será usado no html usa-se:
   o atributo -> lang, sinal de igual = e entre aspas duplas, as siglas do idioma -> "pt-BR"
   isso ja no incio do documento dentro da tag elemento
 exemplo:
 <html lang="ptb-BR">
 
 Perceba que o valor do atributo deve ser o código de idioma de duas letras, como por
 exemplo:
 "pt-BR" para o brasil, "en-US" para o Estados Unidos etc..
 
 A utilização correta do atributo "lang" pode ser importante para que navegadores e
 ferramentas de acessibilidade possam adequar a apresentação do conteúdo para o usuário
 
                                       tag head
 A palavra head significa cabeça ou cabeçalho
 No contexto do html o <head> é utilizada para definir o cabeçalho do documento HTML
 O cabeçalho contém informações sobre o documento que são lidas pelo navegador porém, não são
 exibidas na para o usuário ver
 Por exemplo: o título da página, a codificação de caracteres, palavras-chave para mecanismos
 de busca, estilos CSS, scripts JavaScript, entre outros
 
 É na seção <head> que são definidos esses metadados e recursos que serão utilizados no
 corpo do documento, delimitado pela tag <body>
 Portanto, a tag <head> é uma parte essencial do código HTML para que as páginas web possam
 ser corretamente interpretadas pelos navegadores
 Como exemplo será definido a tag head abaixo e dentro dela, escreverei os elementos do html
 para definir o tipo de caractere da pagina
 exemplo:
   <!DOCTYPE html>
   <html lang="ptb-BR">
	    <head>
	    	<meta charset="utf-8">
	    </head>
	</html>

  Nas primeiras linhas temos a declaração da pagina e o elemento <html> informando o idioma
  Logo após vem o cabeçalho e dentro dele temo os elementos para informar o tipo de caractere
  da pagina que são: meta e charset
  
  A tag <meta> significa meta dados, ou seja, fornece dados do dados html que não
  são exibidas no navegador
  
  charset é um atributo do html e significa conjunto de caractere
  Este atributo esta recebendo o tipo de caractere "utf-8"  
  UTF-8 é capaz de representar um grande conjunto de caracteres de diferentes idiomas,
  incluindo caracteres acentuados e símbolos especiais

 Isso é importante porque garante que o navegador interprete corretamente os caracteres
 especiais usados na página, evitando erros de exibição ou codificação
 
 Então o cabeçalho da pagina informa ao navegador que os meta dados da pagina serão conjuntos
 de caractere de padrão utf-8, ou seja, caracteres que formaram palavras de diversas linguas

 resumo: com o head se monta o cabeçalho da pagina, que não é visto pelo usuário, mas sim pelo
navegador
Aqui tem informações sobre o documento html ajudando o mecanismo de busca a entender do que
se trata esse documento
 
                                  tag <title></title>
 
 Ainda dentro da seção <head></head> , a tag <title></title> serve para definir o titulo do
 documento que será exibido na aba do navegador ou na lista dos favoritos, e será vista pelo
 usuário
 O texto dentro da tag deve ser escrito com coerência ao que a pagina se trata, isso é de
 suma importância porque é visto pelo mecanismo de busca do navegador
 exemplo:

    <!DOCTYPE html>
    <html lang="ptb-BR">
    	<head>
    		<meta charset="utf-8">
    		<title>Will Tec</title>
    	</head>
    </html>

                                     tag <p></p>
 
 Essa tag é um elemento que representa um paragrafo
 Umas das tag mais utilizadas no html e importante para a organização e legibilidade  do
 conteúdo da página
 Nela é possível adicionar atributos para personalizar o paragrafo usando css
 Assim é possível por cor, fonte, margens e espaçamento
 
 A exemplo ao invés de escrever o texto solto como no exemplo anterior, neste caso vou por o
 texto entre parágrafo
 Veja:
 
    <!DOCTYPE html>
    <html lang="ptb-BR">
    	<head>
    		<meta charset="utf-8">
    		<title> Will Tec </title>
    	</head>
    
    	<body>
		Will Tec
    	    <p>Este p é um paragrafo da minha pagina</p>
    	</body>
    
    </html>
 
 Perceba que a tag <p> foi escrita dentro do body
 Quando chamei a pagina no navegador foi exibida a mensagem 
 
 Observação: A tag <p> por representar um paragrafo, tecnicamente pode ser escrita em qualquer
 local do documento html.
 Porém é recomendado usar essa tag somente dentro do body, porque o objetivo da marcação HTML
 é fornecer uma estrutura semântica para o conteúdo da página, de modo que o uso correto das
 tags é fundamental para a acessibilidade e a usabilidade da página. Portanto, é recomendável
 que a tag <p> seja usada apenas para criar parágrafos de texto dentro do conteúdo da página,
 como em seções de texto, artigos, etc.

 nav significa navegação
 A tag <nav> é usada para marcar a seção de navegação principal de uma página web
 Ela é utilizada para indicar ao navegador quais são os links de navegação que levam a outras

 É importante a utilização dela para acessibilidade do usuário, pois ajuda a separar a area
 de navegação do restante do conteúdo da pagina
 Assim o usuário quando estiver lendo a tela pode pular facilmente pelo menu de navegação, para
 onde deseja ter a informação, sem precisar ler toda a pagina para isso

 Geralmente, a tag <nav> é colocada dentro da tag <header> ou <footer>, mas também pode ser
 usada em outras partes do documento.

                            Inserindo imagens nas section com tag <img>
 As imagens vão representar cada secção com o qual ela se destina a ser
 O usuário vai poder mentalizar melhor do que se trata cada secção na pagina, olhando para a
 imagem

 Neste projeto criei uma pasta chamada img e guardei minhas imagens nela
 As imagem que tenho são de serviços, pessoas trabalhando e caixa de ferramenta

 A tag que vai receber as imagens para a pagina é <img>
 Ela é usada para inserir imagens na pagina web
 A tag <img> não possui fechamento, ou seja, é uma tag vazia
 começa com o < tem a palavra img no meio e fecha com > é um simbolo único diferente dos demais
 que vimos até agora como por exemplo, o elemento <html>
	que abre assim <html> e fecha assim </html> o conteúdo vai entre eles

 Ela possui atributos chamados "src", "alt", "width" e  "height"
  veja um exemplo deles reunidos:
   <img src="caminho/para/minha/imagem.jpg" alt="Minha imagem" width="500" height="300">

 "src" -> significa "source" em inglês, que traduzido para o português significa "fonte", 
  é o atributo que aponta para o caminho da imagem

 "alt" -> significa "alternative text" ou "texto alternativo" em português, é usado para fornecer uma

 A palavra "target" em HTML vem do inglês e significa "alvo" ou "objetivo".
 Ela é usada para definir o alvo de um link, ou seja, a janela, aba ou frame onde o link deve ser aberto.
 A escolha do termo "target" se dá pelo fato de que o link tem como objetivo levar o usuário para outra
 página ou recurso da web, e o atributo "target" define qual será o "alvo" desse link.

 Na frente do target tem o sinal de = onde vamos atribuir uma valor como ação a ele
 O valor desse atributo pode ser um nome de janela, um identificador ou uma palavra-chave especial
 que indica onde o conteúdo deve ser aberto

 Algumas das opções mais comuns de valores para target são:

 _self: abre o link na mesma janela/aba em que o link foi clicado (essa é a opção padrão, caso o
 atributo target não seja especificado);

 _blank: abre o link em uma nova janela/aba do navegador;
 
 _parent: abre o link na janela "pai" da janela atual (útil quando o conteúdo está sendo exibido
 em um frame);
 
 _top: abre o link na janela principal do navegador, substituindo todos os frames (útil quando o
 conteúdo está sendo exibido em frames e o link deve substituir todo o conteúdo).
 
 A sintaxe para usar o atributo target é a seguinte:
 
    <a href="URL_do_link" target="nome_do_destino">Texto do link</a>
 
 Onde nome_do_destino é o valor que indica onde o conteúdo deve ser aberto.

 Se refere somente ao CSS. Fala de um arquivo CSS que contém código CSS
 Embora HTML e CSS trabalham junto para embelezar a pagina, existe uma separação entre eles
 por isso folha de estilo, ou seja, folha de estilo é um arquivo contendo código CSS, separando
 assim a apresentação do conteúdo
 A separação permite que o conteúdo do site seja modificado sem afetar sua apresentação, o que
 pode ser feito por meio da atualização da folha de estilo. 
 
 Style - é Estilo e se refere à aparecia visual da pagina, como cor, fonte, tamanho, espaçamento 
 etc.
 Portanto, o termo "folha de estilo" descreve o arquivo contendo as informações de estilo que são
 aplicadas a uma página da Web.

 Cascading -> significa Cascata -> Camadas
 "Cascata" vem do fato de que as regras de estilo em CSS são aplicadas em cascata, ou seja, em
 camadas, de acordo com a hierarquia dos elementos da página.
 Quando um navegador encontra um elemento HTML com um estilo definido em CSS, ele primeiro aplica
 o estilo mais específico para aquele elemento. Em seguida, ele procura estilos adicionais para o
 elemento, percorrendo a hierarquia dos elementos pai e, finalmente, aplicando as regras de estilo
 padrão do navegador
 
 Isso cria uma "cascata" de estilos, onde as regras mais específicas para um elemento têm
 precedência sobre as regras mais gerais. 
 Esse modelo de cascata permite que os desenvolvedores criem estilos que sejam aplicados de forma
 consistente e flexível a diferentes elementos em uma página da web

                              Cor diferente no Titulo da pagina
 
 Agora que o doc HTML e CSS3 estão relacionados podemos usar este arquivos style.css para alterar
 os elementos html
 Como exemplo vou alterar a cor dos Títulos
 Exemplo:			
 
    h1{
    	color: red;
    }
 Então eu escrevi no arquivo style.css o h1, porque ele representa o lugar no HTML que fica os
 títulos da pagina
 E entre chaves eu escrevi a palavra color

 Color é uma propriedade do CSS que permite definir a cor do texto dentro de um elemento HTML
 O valor para a propriedade color pode ser definido de várias maneiras, como usando nomes de
 cores predefinidos, códigos hexadecimais ou valores RGB

 No caso acima escrevi o nome da cor, que eu quero para os Títulos
 Onde houver o h1 será atribuído a ele a cor red
  
 No caso tenho dois h1:
  um em <head> dentro do <body> com esse trecho
    <h1>Will Tec</h1>

 E o outro em <nav> também dentro do <body> com esse trecho
	<h1>Menu</h1>
 São os títulos Will Tec nome da empresa, e o título Menu que apresenta o menu

 
                            Alterando a cor somente de um Título
 No caso acima vimos que o código de alteração de h1 altera todos os h1 que tiverem na pagina
 Mas eu quero que seja alterado somente um o Título Will Tec
 Para isso preciso fazer com que esse Título "Will Tec" que esta em index.html, seja uma class 
 exemplo:
    <h1 class="primeiro-h1">Will Tec</h1>

 Dentro da tag h1, especificamente a que abre, escrevi a palavra class que recebe seu nome
 "primeiro-h1"
 Após isso fui no arquivo style.css e escrevi o seguinte código

    .primeiro-h1{
    	color: blue;
    }

	Chamei a classe pelo seu nome e entre a chaves passei a cor que quero que fique este título

 Quando executei o código somente o título "Will Tec ficou com a cor que eu desejo"

 Para alterar a cor do título Menu é só faze o mesmo processo:

 1º transforma em class no arquivo index.html
   <h1 class="segundo-h1">Menu</h1>

 2º chama esta classe no arquivo style.css
    .segundo-h1{
    	color: red;
    }
 
 Quando executei o código o título Menu ficou com a cor passada



                                Tamanho de fonte

 Assim como é possível alterar as cores dos elementos é possível também alterar a fonte

 A palavra "fonte" vem do latim "fons, fontis", que significa "fonte de água".
 Originalmente, fonte era usada para se referir ao lugar onde a água brota da terra, mas
 posteriormente também passou a se referir à própria água.
 Com o tempo, a palavra "fonte" foi utilizada para se referir a coisas que emanam de algum lugar,
 como um fluxo de energia ou, no caso da tipografia, um conjunto de caracteres tipográficos.

 Na tipografia, uma fonte é um conjunto de caracteres com um estilo específico, como o tamanho,
 a forma e a espessura das letras.
 As letras são desenhadas e organizadas de uma certa maneira, formando assim uma fonte.
 As fontes são usadas para imprimir textos em vários meios, desde papel até a tela de um
 computador ou celular.


                        Exemplo de alteração de fonte usando fonte-family
 
 font-family é uma propriedade do CSS utilizada para definir a família de fontes a ser usada em
 um elemento HTML
 Ela permite especificar uma lista ordenada de fontes e o navegador tentará usar a primeira fonte
 disponível na lista, caso não seja possível, irá para a próxima fonte na lista até encontrar uma
 fonte que funcione
   Por exemplo:

    body
    {
    	background:#C4C4E4 ;
    	font-family: Arial, Helvetica, sans-serif;
    }

 Aqui acima eu entrei no arquivo style.css e criei essa linha de código do font-family
 Nesse exemplo, o navegador tentará utilizar a fonte Arial, se não for possível, tentará a fonte
 Helvetica e, por fim, procurará por uma fonte do tipo sans-serif, que é uma fonte genérica sem
 serifa.

 Eu não tinha especificado a fonte quando comecei esse projeto
 Então por padrão o navegador que abrir minha pagina, vai escolher a melhor fonte disponível que á
 na maquina do usuário

  Quando rodei o código a fonte da pagina ficou com arial
    
        Especificando fonte para um elemento, afim de que seja diferentes do body
						
 Neste exemplo acima defini a fonte arial que afeta todo o corpo da pagina
 Porém eu quero que a fonte do título "Menu" por exemplo, não seja a fonte arial

 Para isso posso definir uma fonte especifica para esse título "Menu" que não vai afetar o body
 exemplo:
    .segundo-h1{
    	color: red;
    	font-family: Ani ;
    }
 
 Defini uma fonte que mostre realmente uma diferença enorme com a arial
 Com esse código apenas o título "Menu" foi afetado

                                            fonte-size

 size significa tamanho
 Enquanto a propriedade font-family altera a forma dos caracteres, a propriedade font-size altera
 o tamanho deles
 
 Do mesmo jeito que não defini fonte para a aparência dos caracteres, e depois o fiz com
 font-family, neste caso eu também não defini uma fonte para os parágrafos (alias não fiz nenhuma
 definição na pagina até agora tudo é padrão), então da mesma forma de font-family o navegador
 que abrir minha pagina web defini a font-size padrão
 
 Vou quebrar este padrão e definir um tamanho para os caracteres usando o font-size
Exemplo:
 
    p{
    	font-size: 12px;
    }

 Neste exemplo defini que todos o parágrafos da pagina sejam de tamanho 12 pixel
 Quando executei o código todos os parágrafos ficaram com 12 pixel

                                    Margem na pagina
								
 Até agora as figuras e os textos da minha pagina, estão praticamente grudados na parte esquerda
 O proposito agora é  usar uma propriedade chamada margin junto com seus atributo 

 margin é uma propriedade do CSS utilizada para definir o espaçamento externo de um elemento em
 relação aos elementos vizinhos
 Pode ser utilizada em conjunto com as tags HTML para aplicar estilos de layout e espaçamento
 no conteúdo de uma página web

 margin tem seus atributos que são:

 margin-top.......define a margem superior;
 margin-right.....define a margem direita;
 margin-bottom....define a margem inferior;
 margin-left......define a margem esquerda;
 margin...........maneira abreviada para definir todas as 4 margens.
 
 No meu caso como as figuras estão grudadas a esquerda, preciso dizer que deve haver um margem a
 esquerda da minha pagina, assim as figuras e o texto vão ser empurradas para a direita 
 Exemplo:

    body
    {
    	background:#C4C4E4 ;
    	font-family: Arial, Helvetica, sans-serif;
    	margin-left: 20px;
    }
 
 A margem vai dentro do body justamente para que todo o lado esquerdo seja afetado
 margin-left: 20px é criar um espaçamento a esquerda da pagina de 20 pixel
 Quando executei esse código o texto e figuras da pagina foram 20 pixel para direita

 E perceptível como as figuras ficaram afastadas da margem a esquerda

 Da mesma forma essa logica serve para as margens superiores e inferiores

                          Espaçamento entre o head, section e footer

 Da mesma forma que usei margin para criar um espaçamento a esquerda posso fazer para criar
 espaçamento entre o head e section, entre section e section etc.
 exemplo:

    section{
    	margin-top: 70px;
    }
	
 No caso deste código eu criei um espaçamento top, ou seja, acima de todas a section da pagina
 - section de Clientes esta  70 pixel de distancia da section Serviços
 - section de Parceiros esta 70 pixel de distancia da section Clientes
 - section de Time esta 70  pixel de distancia da section  Parceiros
 - section de Contatos esta 70  pixel de distancia da section   Time

 Somente o footer que não esta 70 pixel de espaçamento de contato
 
                        Criando class para o css3 manipular os elementos html

 NO exemplo anterior vimos espaçamentos entre o head e section, entre section e section etc.
 Criei um código em style.css para ter um espaçamento entre as section
 Este abaixo
    section{
    	margin-top: 70px;
    }

 Este código quando foi executado funcionou perfeitamente
 Porém ele cria uma margin de 70 pixel acima(top) para todas as section, ou seja,  onde tiver no html a
 palavra section, o navegador vai inserir o 70 pixel de espaço para cima dela, empurrando quem estiver
 a cima de section

 Mas digamos que na minha pagina só precise de espaçamento somente nas sections Serviços e Clientes, e na
 demais não?

 Para isso uso o atributo class
 class é um atributo HTML que pode ser usado em conjunto com as tags HTML para especificar estilos usando
 CSS
 Assim dessa forma a classe permite que o elemento seja identificado e estilizado com CSS de forma
 específica.

 Em outras palavras, a classe é uma forma de agrupar elementos HTML que compartilham as mesmas
 propriedades de estilo, permitindo que o estilo seja aplicado a todos os elementos de uma classe ao 
 mesmo tempo. Para definir uma classe em HTML, é necessário adicionar o atributo "class" ao elemento,
 seguido do nome da classe, como no exemplo abaixo:
 
    <section id="serviços" class="section_serviços">
 
 Neste exemplo a section serviço agora pode ser representada no css por section_serviço, pois esse é
 o nome da classe
   exemplo:

    .section_serviços{
    	margin-top: 70px;
    }

 Perceba que antes do nome da classe vem o "ponto", isso quer dizer nesta linha vou escrever
 um nome de uma classe
 Desta forma a propriedade margin só afeta  section serviços, e não mais a outras section como estava
 afetando anteriormente

 É uma boa prática para estilizar elementos no HTML.
 Com o uso de classes, é possível selecionar vários elementos ao mesmo tempo e aplicar estilos
 a eles, o que facilita a manutenção do código CSS e torna a página mais consistente visualmente.

 Além disso, ao atribuir classes aos elementos HTML, é possível criar regras de estilo mais
 específicas e precisas, evitando conflitos entre estilos que podem ser aplicados a um mesmo
 elemento.
