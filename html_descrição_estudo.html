                     As principais tag no HTML5 para inicio de projeto
 
                                             tag
 
 É um elemento usado para definir e estruturar o conteúdo de uma página da web
 Ela é composta pelo símbolos  de de menor "<" e maior ">" e dentro delas são escritos
 por assim dizer sua função, ou seja, o que ela faz para que serve a tag
 
 As tags defini a estrutura e o layout de uma página da web, bem como para formatar e exibir
 seu conteúdo. Elas podem ser usadas para criar links, tabelas, listas, imagens, vídeos,
 áudio, formulários e muitos outros elementos que podem ser exibidos em uma página da web.
 
 Além disso, as tags podem ter atributos que adicionam funcionalidades adicionais a elas,
 como especificar cores, tamanhos e outros estilos para as tags de texto, ou especificar a
 localização de um arquivo de imagem para a tag de imagem. Os atributos são colocados dentro
 da tag e são definidos com o sinal de igual (=) seguido pelo valor do atributo entre aspas.
 
                             tag/declaração <!DOCTYPE html>
 
 DOCTYPE é uma declaração por assim dizer, e é a primeira frase escrita no doc html
 É uma instrução para o navegador ou interpretador indicando a versão do HTML utilizada no
 documento
 A exclamação antes de DOCTYPE é utilizada para indicar que esta é uma declaração especial de
 instrução para o navegador, e não uma tag HTML comum
 Ela não possui tag de fechamento, sendo uma exceção na sintaxe HTML.
 
 
                              
                             tag de elemento HTML -> <html>... </html> 
 
 Essa tag é chamada de tag de elemento HTML (ou HTML element tag, em inglês), e é usada para
 delimitar o início e o fim do documento HTML
 É praticamente a 2º tag escrita no documento
 Ela contém todo o conteúdo HTML, como o cabeçalho, o corpo e outros elementos HTML
 
 <html> isso abre o documento html 
 ... os três pontos represento o conteúdo da pagina html que é escrita aqui
 </html> isto fecha o html, perceba que tem uma barra para direita antes da palavra html
 
 Resumindo:
 Isto <html> ... </html> é o elemento html e no meio é onde fica o conteúdo que sera 
 apresentado na pagina, tudo que vermos na pagina está escrito entre esses elementos
 
 
 
                          Informando o idioma no html
 Para indicar o idioma que será usado no html usa-se:
   o atributo -> lang, sinal de igual = e entre aspas duplas, as siglas do idioma -> "pt-BR"
   isso ja no incio do documento dentro da tag elemento
 exemplo:
 <html lang="ptb-BR"
 
 Perceba que o valor do atributo deve ser o código de idioma de duas letras, como por
 exemplo:
 "pt-BR" para o brasil, "en-US" para o Estados Unidos etc..
 
 A utilização correta do atributo "lang" pode ser importante para que navegadores e
 ferramentas de acessibilidade possam adequar a apresentação do conteúdo para o usuário
 
                                       tag head
 A palavra head significa cabeça ou cabeçalho
 No contexto do html o <head> é utilizada para definir o cabeçalho do documento HTML
 O cabeçalho contém informações sobre o documento que são lidas pelo navegador porém, não são
 exibidas na para o usuário ver
 Por exemplo: o título da página, a codificação de caracteres, palavras-chave para mecanismos
 de busca, estilos CSS, scripts JavaScript, entre outros
 
 É na seção <head> que são definidos esses metadados e recursos que serão utilizados no
 corpo do documento, delimitado pela tag <body>
 Portanto, a tag <head> é uma parte essencial do código HTML para que as páginas web possam
 ser corretamente interpretadas pelos navegadores
 
 Como exemplo especificar o charset (conjunto de caracteres ou encoding) usado para a página
 web
 exemplo:
     <head>
 		<meta charset="utf-8">
 	</head>
 
 Isso acima indica que a página está usando o conjunto de caracteres UTF-8, que é capaz de
 representar um grande conjunto de caracteres de diferentes idiomas, incluindo caracteres
 acentuados e símbolos especiais
 Isso é importante porque garante que o navegador interprete corretamente os caracteres
 especiais usados na página, evitando erros de exibição ou codificação
 
 resumo: head aqui se monta o cabeçalho da pagina, que não é visto pelo usuário, mas sim pelo
 navegador
 Aqui tem informações sobre o documento html ajudando o mecanismo de busca a entender do que
 se trata esse documento
 
                                  tag <title></title>
 
 Ainda dentro da seção <head></head> , o <title></title> serve para definir o titulo do
 documento que será exibido na aba do navegador ou na lista dos favoritos, e será vista pelo
 usuário
 O texto dentro da tag deve ser escrito com coerência ao que a pagina se trata, isso é de
 suma importância porque é visto pelo mecanismo de busca do navegador
 exemplo:
    <!DOCTYPE html>
    <html lang="ptb-BR">
    	<head>
    		<meta charset="utf-8">
    		<title>Minha pagina</title>
    	</head>
    
    </html>
 
 Quando abri minha pagina no navegador com f5, a pagina foi aberta no navegador com a aba
 contendo escrito → Minha pagina.
 
                                  tag <body></body>
 
 A palavra body significa corpo
 Essa tag se trata do corpo da pagina
 Entre o inicio <body> e o fim </body> temos o conteúdo principal da pagina
 Tudo que for exibido na pagina como Texto, imagens, links e outros elementos está entre essa
 tag
 Exemplo:
 
     <!DOCTYPE html>
     <html lang="ptb-BR">
     	<head>
     		<meta charset="utf-8">
     		<title>Minha pagina</title>
     	</head>
     
     	<body>
     		Minha pagina
     	</body>
     
     </html>
 
 Quando rodei meu código, o navegador foi aberto e apareceu essa frase "Minha pagina"
 no meio da pagina
 
                                     tag <p></p>
 
 Essa tag é um elemento que representa um paragrafo
 Umas das tag mais utilizadas no html e importante para a organização e legibilidade  do
 conteúdo da página
 Nela é possível adicionar atributos para personalizar o paragrafo usando css
 Assim é possível por cor, fonte, margens e espaçamento
 
 A exemplo ao invés de escrever o texto solto como no exemplo anterior, neste caso vou por o
 texto entre parágrafo
 Veja:
 
     <!DOCTYPE html>
     <html lang="ptb-BR">
     	<head>
     		<meta charset="utf-8">
     		<title>Minha pagina</title>
     	</head>
     
     	<body>
     	    <p>Este p é um paragrafo da Minha pagina</p>
     	</body>
     
     </html>
 
 Perceba que a tag <p> foi escrita dentro do body
 Quando chamei a pagina no navegador foi exibida a mensagem 
 
 Observação: A tag <p> por representar um paragrafo, tecnicamente pode ser escrita em qualquer
 local do documento html.
 Porém é recomendado usar essa tag somente dentro do body, porque o objetivo da marcação HTML
 é fornecer uma estrutura semântica para o conteúdo da página, de modo que o uso correto das
 tags é fundamental para a acessibilidade e a usabilidade da página. Portanto, é recomendável
 que a tag <p> seja usada apenas para criar parágrafos de texto dentro do conteúdo da página,
 como em seções de texto, artigos, etc.
 
 
                                      tag <footer></footer>
 A palavra footer significa rodapé
 Essa tag serve para criar o rodapé da pagina
 exemplo:
 
     <!DOCTYPE html>
     <html lang="ptb-BR">
     	<head>
     		<meta charset="utf-8">
     		<title>Minha pagina</title>
     	</head>
     
     	<body>
     		<p>Este p é um paragrafo da Minha pagina</p>
     
     		<footer>
     			<p>Aqui é o footer(rodapé) - Pagina feita por Will</p>
     		</footer>
     	</body>
     
     	
     </html>
 
 O <footer> foi escrito dentro do body, e o conteúdo está entre paragrafo
 
 
 O conteúdo inserido dentro dessa tag geralmente contém informações adicionais sobre a página,
 como informações de contato, direitos autorais e links importantes.
 É comum que o rodapé inclua links para as políticas de privacidade e termos de uso da página
 A tag <footer></footer> geralmente é colocada depois da tag <main></main> e antes da tag
 <script></script>
 
                             head dentro de body para criar um titulo
 No corpo da minha pagina não tem um titulo
 Tem um titulo na aba da minha pagina
 Então eu pensei em criar um titulo para o corpo da minha pagina
 Sugestivamente para criar o titulo o que vei a minha cabeção foi: usar a tag <title> para
 criá-lo
 E assim o fiz, veja abaixo:
 	
     <!DOCTYPE html>
     <html lang="ptb-BR">
     	<head>
     		<meta charset="utf-8">
     		<title>Minha pagina</title>
     	</head>
     
     	<body>
     		<title>Minha pagina</title>
     		
     		<p>Este p é um paragrafo da Minha pagina</p>
     
     		<footer>
     			<p>Aqui é o footer(rodapé) - Pagina feita por Will</p>
     		</footer>
     	</body>
     </html>	
 
 Acima tenho a linha <title>Minha pagina</title> dentro do body
 Quando rodei meu código a minha pagina não exibiu o titulo, porque a tag <title> é usada para
 criar o titulo da aba da pagina e não o titulo do corpo da pagina
 
 Para criar o titulo dentro do corpo da pagina, preciso usar a tag head, ou seja, criar um
 cabeçalho e usar
 Dentro do body, ou seja, do corpo da pagina posso escrever um elemento head, ou seja,
 um cabeçalho com uma tag h1
 Exemplo:
 
 <!DOCTYPE html>
 <html lang="ptb-BR">
 	<head>
 		<meta charset="utf-8">
 		<title>Minha pagina</title>
 	</head>
 
 	<body>
 		<head>
 			<h1>Usando head e h1, fiz o Titulo Minha pagina</h1>
 		</head>
 
 		<p>Este p é um paragrafo da Minha pagina</p>
 
 		<footer>
 			<p>Aqui é o footer(rodapé) - Pagina feita por Will</p>
 		</footer>
 	</body>
 </html>
 
 
 O que surgiu na minha pagina com essa estrutura foi:
 
 1º Meu titulo ->               Usando head e h1, fiz o Titulo Minha pagina
 
 2º Paragrafo com meus texto -> Este p é um paragrafo da Minha pagina
 
 3º Rodapé                   -> Aqui é o footer(rodapé) - Pagina feita por Will

 O que aparaceu na pagina foi o titulo com tamanhos diferenciados

                            Quebra de linha <br> no Paragrafo <p>
 A sigla "br" significa "break" (quebra de linha)
 Ela é frequentemente usada para separar linhas em endereços, poemas, listas, entre outros

 A tag <p> ignora espaços em brancos e quebras de linha
 Para ela entender que o texto precisa continuar ou ir para proxima linha, preciso indicar
 isso usando a tag <br> ou na outra linha criando um novo paragrafo <p>
 
 Enquanto o a tag <p> cria um novo paragrafo, a tag<br> cria uma quebra de linha somente

                                tag <nav> introduzindo menu a pagina

 nav significa navegação
 A tag <nav> cria Menu/botões de navegação da pagina, que levam para outras paginas de um site
 permitindo o usuário navegar pelo conteúdo

 Geralmente, a tag <nav> é colocada dentro da tag <header> ou <footer>, mas também pode ser
 usada em outras partes do documento.
 Ao usar a tag <nav>, os navegadores podem entender melhor a estrutura da página e fornecer
 recursos de navegação para o usuário
 Exemplo:
    vou criar os seguinte Menu/Botões na pagina:
    -Serviços
    -Clientes
    -Parceiros
    -Time
    -Contato
  
 Para a criação deste Menu/Botão vou precisar de duas outras tags que trabalham em conjunto com <nav>
 São elas <ul> e <li>
 
 ul - é a abreviação de "unordered list", que significa "lista não ordenada" em inglês
 Como seu próprio nome diz esta tag serve para criação de uma lista não ordenada, para ela na lista a
 ordem não importa 

 li - é a abreviação de "list item", que significa "item de lista"
 Como seu próprio nome diz esta tag serve criar cada item da lista, que pode conter texto, imagens ou
 outro elemento
 Exemplo:

    <!DOCTYPE html>
    html lang="ptb-BR">
    	<head>
    		<meta charset="utf-8">
    		<title>Minha pagina</title>
    	</head>
    
    	<body>
    		<head>
    			<h1>Usando head e h1, fiz o Titulo Minha pagina</h1>
    			<nav>
    				<h1>Menu</h1>
    				<ul>
    					<li>Serviços</li>
    					<li>Clientes</li>
    					<li>Parceiros</li>
    					<li>Time</li>
    					<li>Contato</li>
    				</ul>	  
    			</nav>
    		</head>
    
    		<p>Este p é um paragrafo da Minha pagina<br>
    		   e aqui tem um texto abaixo que deve ficar abaixo desta acima porque a tag br faz isso
    		</p>
    
    		<footer>
    			<p>Aqui é o footer(rodapé) - Pagina feita por Will</p>
    		</footer>
    	</body>
    </html>

 A lista foi criada dentro do head, após o titulo da pagina
 Dentro da tag nav eu usei uma tag <h1> para criar um titulo chamado "Menu"
 Assim o titulo “Menu” vem apresentando cada item da lista após ele

                                    tag section <section></section>

 section significa -> seção, ou seja, é uma area especifica da pagina
 Pode ser utilizada para dividir o conteúdo em seções distintas, tornando mais fácil a
 organização e estruturação da página
 Alguns exemplos de conteúdos que podem ser agrupados dentro de uma tag <section> incluem artigos,
 capítulos, partes de uma página ou até mesmo uma seção de comentários
 A tag <section> é uma das várias tags semânticas introduzidas pelo HTML5 para melhorar a
 acessibilidade e a usabilidade das páginas da web
 Para cada item da lista do Menu acima será feita uma section
 exemplo:

	<section id="serviços">
		<h2>Serviços</h2>
		<p>Temos os melhores serviços da região</p>
	</section>

	<section id="clientes">
		<h2>Clientes</h2>
		<p>Cliente satisfeitos é o que sabemos gerar</p>
	</section>

	<section id="parceiros">
		<h2>Parceiros</h2>
		<p>OS parceiros são felizes conosco</p>
	</section>

	<section id="time">
		<h2>Time</h2>
		<p>Nosso time é engajado</p>
	</section>

	<section id="contato">
		<h2>Contato</h2>
		<p>Todos os nossos contatos são felizes aqui nesta empresa</p>
	</section>

 O atributo id em cada section, servem como identificador de cada uma
 Isso permite que ela seja referenciada por outros elementos ou estilizada via CSS

 5º As 5 seções representando cada item da lista acima com seus id
 6º Rodapé
